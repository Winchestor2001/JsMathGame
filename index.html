<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body class="bg-dark">
    
    <nav class="container-fluid shadow text-white p-4 d-flex justify-content-between">
        <div class="time">
            <span id="timedown">01:00</span> <span class="text-warning fw-bold">TIME</span>
        </div>
        <div class="score">
            <span id="user_score_yes">0</span> <span class="text-success fw-bold me-2">CORRECT</span>
            <span id="user_score_no">0</span> <span class="text-danger fw-bold">INCORRECT</span>
        </div>
    </nav>

    <div class="start_content container" id="start_game">
        <center>
            <button onclick="start_game()" class="btn btn-success fw-bold btn-lg w-50 py-4 start_btn">START</button>
        </center>
    </div>


    <div class="game_content container text-center d-none" id="start_question">
        <center>
            <div class="question_wrapper mb-5">
                <div class="question shadow fw-bold w-25 p-3">
                    <span id="question_math">5 + 5 = ?</span>
                </div>
            </div>
            <div class="answers_wrapper">
                <div class="g_card w-25 fw-bold p-4">0</div>
                <div class="g_card w-25 fw-bold p-4">0</div>
                <div class="g_card w-25 fw-bold p-4">0</div>
                <div class="g_card w-25 fw-bold p-4">0</div>
            </div>
        </center>

    </div>


    <div class="modal_window d-none container shadow w-50 bg-light">
        <center>
            <div class="modal_body fw-bold py-4">
                <h3 class="mb-3">GAME OVER</h3>
                <span class="text-success">CORRECT:</span> <span id="over_correct">0</span>
                <span class="text-danger ms-3">INCORRECT:</span> <span id="over_incorrect">0</span>
                <h4 class="mt-3">Thanks for game</h4>
                <button onclick="location.reload()" class="btn btn-success mt-2">RESTART</button>
            </div>
        </center>
    </div>

    <footer class="bg-dark shadow p-3 fixed-bottom">
        <center>
            <span class="text-muted fw-bold">By Winchestor</span>
        </center>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
